<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Weather Forecast</h1>
    <form id="locationForm" action="">
        <label for="location">Please enter your location &#129680</label>
        <div class="inputSection">
            <input type="text" id="location" name="location" placeholder="City, country" autocomplete="off">
            <input type="submit" id="submitBtn" value=">">
        </div>
        <div class="weatherInfo">
            <h1 class="cityName">&#8595</h1>
            <h1 class="cityName">Montreal</h1>
            <div class="weatherGrid">
                <h3 id="temp" class="weatherTemp">29.3 ℃</h3>
                <h4 id="feelsLike" class="weatherLines">Feels like 28 ℃</h4>
                <h3 id="icon" class="weatherIcon">&#127781;&#65039</h3>
                <h4 id="description" class="weatherLines">Cloudy</h4>
                <h4 id="wind" class="weatherLines">Wind: 26 km/h</h4>
                <h4 id="humidity" class="weatherLines">Humidity: 64%</h4>
                <h4 id="visibility" class="weatherLines">Visibility: 10  km</h4>
            </div>
            <h1 id="resetIcon" class="cityName" onclick="window.location.reload();">&#8634</h1>
        </div>
    </form>
</body>
</html>
